<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Daftar User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ‘‘ Admin Panel</h1>
    <table class="w-full border border-gray-300 rounded-xl overflow-hidden">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-4 text-left">Foto</th>
          <th class="py-3 px-4 text-left">Nama</th>
          <th class="py-3 px-4 text-left">Email</th>
          <th class="py-3 px-4 text-left">UID</th>
        </tr>
      </thead>
      <tbody id="user-table" class="divide-y divide-gray-200"></tbody>
    </table>
  </div>

  <script>
    async function loadUsers() {
      try {
        const res = await fetch("http://localhost:4000/users");
        const users = await res.json();
        const table = document.getElementById("user-table");

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="py-2 px-4"><img src="${user.photoURL || 'https://cdn-icons-png.flaticon.com/512/847/847969.png'}" class="w-10 h-10 rounded-full"></td>
            <td class="py-2 px-4">${user.displayName || "-"}</td>
            <td class="py-2 px-4">${user.email || "-"}</td>
            <td class="py-2 px-4 text-xs text-gray-500">${user.uid}</td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        console.error("Gagal load user:", err);
      }
    }

    loadUsers();
  </script>
</body>
</html>
